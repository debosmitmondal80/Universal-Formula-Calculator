<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Formula Calculator</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="calculator">
    <h1>Universal Formula Calculator</h1>
    <div class="input-group">
      <label for="formula">Formula:</label>
      <input type="text" id="formula" placeholder="Enter formula (e.g. a*a + 2*a*b + b*b)" />
    </div>
      <h3>Variables:</h3>
      <div id="variableInputs">
        <div class="variable-row">
          <input type="text" placeholder="Variable name (e.g.: a)" class="var-name" />
          <input type="number" placeholder="Value (e.g.: 3)" class="var-value" />
          <button type="button" class="btn-danger" onclick="removeVariable(this)">Remove</button>
        </div>
        <div class="variable-row">
          <input type="text" placeholder="Variable name (e.g.: b)" class="var-name"  />
          <input type="number" placeholder="Value (e.g.: 2)" class="var-value"  />
          <button type="button" class="btn-danger" onclick="removeVariable(this)">Remove</button>
        </div>
      </div>
      <button type="button" class="btn-secondary" onclick="addVariable()">Add Variable</button>
    </div>
    <div style="text-align:center;">
      <button onclick="calculate()">Calculate</button>
      <button class="btn-secondary" onclick="clearAll()">Clear All</button>
    </div>
    <div id="warning" class="warning" style="display:none;"></div>
    <div id="result" class="result" style="display:none;">
      <h3>Result:</h3>
      <div class="result-value" id="resultValue">0</div>
      <div id="calculation-steps" style="margin-top:10px; color:#666;"></div>
    </div>
    <div id="error" class="error" style="display:none;"></div>
    <div class="examples">
      <h4>Formula Examples:</h4>
      <ul>
        <li><strong>Perfect square:</strong> a*a + 2*a*b + b*b | a=3, b=2 → 25</li>
        <li><strong>Area:</strong> length*width | length=10, width=5</li>
        <li><strong>Sum:</strong> a + b | a=5, b=3</li>
      </ul>
    </div>
  </div>

  <footer class="footer">
    © 2025 Projects By Debosmit (Universal Formula Calculator) . All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
